name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: pht-label-1
    
    steps:
    - uses: actions/checkout@v2
            
    - name: Update firmware
      run: |
        rm -r tmp
        git clone https://github.com/PHTdev/ESP32_unit_test.git -O /tmp/ESP32_unit_test-main.zip
        unzip /tmp/ESP32_unit_test-main.zip -d /tmp
        
    - name: Run PlatformIO
      run: pio test --filter "test_main"
      env:
        PLATFORMIO_BUILD_FLAGS: -D SPECIFIC_MACROS -I/extra/inc
      
